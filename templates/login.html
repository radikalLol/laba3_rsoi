
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOG</title>
</head>
<body>
<h2>Please log in</h2>
<form method="post" action="/api/v1/users/login">
  <input type="text" name="email">
  <input type="text" name="password">
  <button type="submit">Log in</button>
</form>

<h3>Messages list</h3>
{% for message in messages %}
<div>{{ message.text }}&nbsp;
    {% for tag in message.tags %}
        <b>#{{ tag.text }}</b>
    {% endfor %}
</div>
{% endfor %}

</body>
</html>
